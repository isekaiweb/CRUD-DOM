<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <h1>CRUD Object Using DOM</h1>
    <section>
      <div id="object">
        <div>
          <svg>
            <rect x="25" y="10" width="80" height="80" />
          </svg>
        </div>

        <div>
          <svg>
            <circle cx="62" cy="50" r="45" />
          </svg>
        </div>

        <div>
          <svg>
            <polygon points="10,90 120,90 65,5" />
          </svg>
        </div>
      </div>

      <div id="addOption">
        <p>Circle</p>
        <p>Rectangle</p>
        <p>Triangle</p>
      </div>
      <div id="colorOption">
        <p>blue</p>
        <p>red</p>
        <p>yellow</p>
        <p>green</p>
      </div>

      <button id="add"></button>
      <button id="remove"></button>
      <button id="color"></button>
    </section>
    <script src="/crud.js"></script>
  </body>
</html>
